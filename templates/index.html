
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Outil de suivi des demandes CNAPS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; }
        header img { height: 100px; }
        .btn-nouvelle { background-color: green; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .vert { background-color: #a3e6a3; }
        .orange { background-color: #ffd699; }
    </style>
</head>
<body>
    <header>
        <div><img src="/static/logo.png" alt="Logo"></div>
        <h1>Outil de suivi des demandes CNAPS</h1>
        <div><a href="https://depot-teleservices-cnaps.interieur.gouv.fr/" class="btn-nouvelle" target="_blank">Nouvelle demande CNAPS</a></div>
    </header>

    <form method="POST" action="/add">
        <input name="nom" placeholder="Nom" required>
        <input name="prenom" placeholder="PrÃ©nom" required>
        <select name="formation" required>
            <option value="APS">APS</option>
            <option value="A3P">A3P</option>
        </select>
        <select name="session" required>
            {% for s in sessions %}
            <option value="{{ s[2] }}">{{ s[1] }} - {{ s[2] }}</option>
            {% endfor %}
        </select>
        <input name="lien" placeholder="Lien CNAPS (facultatif)">
        <button type="submit">Ajouter</button>
    </form>

    <h2>Ajouter une session</h2>
    <form method="POST" action="/add_session">
        <select name="formation" required>
            <option value="APS">APS</option>
            <option value="A3P">A3P</option>
        </select>
        <input name="label" placeholder="Ex: 15 janvier au 20 fÃ©vrier 2026" required>
        <button type="submit">Ajouter la session</button>
    </form>

    <h2>Dossiers</h2>
    <table>
        <tr>
            <th>Nom</th><th>PrÃ©nom</th><th>Formation</th><th>Session</th><th>Statut</th><th>Commentaire</th>
        </tr>
        {% for d in dossiers %}
        <tr>
            <td>{{ d[1] }}</td>
            <td>{{ d[2] }}</td>
            <td>{{ d[3] }}</td>
            <td>{{ d[4] }}</td>
            <td>
                <form method="POST" action="/update_status/{{ d[0] }}">
                    <select name="statut" onchange="this.form.submit()">
                        <option value="INCOMPLET" {% if d[6]=="INCOMPLET" %}selected{% endif %}>INCOMPLET</option>
                        <option value="COMPLET" {% if d[6]=="COMPLET" %}selected{% endif %}>COMPLET</option>
                    </select>
                </form>
            </td>
            <td>
                <form method="POST" action="/commentaire/{{ d[0] }}">
                    <input name="commentaire" value="{{ d[7] or '' }}">
                    <button type="submit">ðŸ’¾</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
