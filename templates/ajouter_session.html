
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une session</title>
</head>
<body>
  <h1>Ajouter une nouvelle session</h1>
  <form method="POST" action="/ajouter_session">
    <label for="nom_session">Nom de la session :</label><br>
    <input type="text" id="nom_session" name="nom_session" required><br><br>

    <label for="date_session">Date :</label><br>
    <input type="date" id="date_session" name="date_session" required><br><br>

    <input type="submit" value="Ajouter la session">
  </form>
  <br>
  <a href="/">← Retour à l'accueil</a>
</body>
</html>
